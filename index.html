<!doctype html>
<html>
  <head>
    <title>kanban</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./color.css">
    <link rel="stylesheet" href="./kanban.css">
  </head>
  <body>
    <div id="container"></div>
    <script type="module">
      import Kanban from './kanban.js'

      window.Kanban = Kanban

      const board = new Kanban(container)

      board.createColumn('backlog')
      board.createColumn('todo')
      board.createColumn('in progress')
      board.createColumn('done')

      function randomCard () {
        const dict = '\n\n\nabcd efg hijkl mnopq rstuvwxyz '
        let content = ''
        while (Math.random() < 0.9 || content.length < 50) {
          content += dict[Math.random() * dict.length | 0]
        }
        return board.createCard(content)
      }

      // board.columns.forEach(column => {
      //   while (Math.random() < 0.96) {
      //     column.cards.push(randomCard())
      //   }
      // })
      board.render()
    </script>
  </body>
</html>
